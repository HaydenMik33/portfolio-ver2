<div class="tabs">
    <span (click)="change(0)" [style.color]="tab===0?'#ff5630':'black'">
        design
    </span>
    <span (click)="change(1)" [style.color]="tab===1?'#ff5630':'black'">
        front-end
    </span>
    <span (click)="change(2)" [style.color]="tab===2?'#ff5630':'black'">
        back-end
    </span>
</div>
<div class="graph">
    <div class="tab0 tab" *ngIf="tab===0">
        <h3>Css3</h3>
        <p><span class="icon"><i class="fab fa-css3"></i></span><span class="bar b1"></span></p>
        <h3>Html5</h3>
        <p><span class="icon"><i class="fab fa-html5"></i></span><span class="bar b2"></span></p>
        <h3>Sass</h3>
        <p><span class="icon"><i class="fab fa-sass"></i></span><span class="bar b3"></span></p>
        <h3>Bootstrap 4</h3>
        <p><span class="icon"><i class="devicon-bootstrap-plain"></i></span><span class="bar b3"></span></p>
        <h3>Photoshop</h3>
        <p><span class="icon"><img src="../../../../../assets/media/ps.png" width="22" alt="ps-logo"></span><span class="bar b4"></span></p>
        <h3>Responsive Web design</h3>
        <p><span class="icon letterlogo">RWD</span><span class="bar b5"></span></p>
    </div>
    <div class="tab1 tab" *ngIf="tab===1">
        <h3>Javascipt</h3>
        <p><span class="icon"><i class="fab fa-js-square"></i></span><span class="bar b6"></span></p>
        <h3>C#</h3>
        <p><span class="icon"><i class="devicon-csharp-plain"></i></span><span class="bar b7"></span></p>
        <h3>React.js</h3>
        <p><span class="icon"><i class="fab fa-react"></i></span><span class="bar b8"></span></p>
        <h3>Angular5</h3>
        <p><span class="icon"><i class="fab fa-angular"></i></span><span class="bar b9"></span></p>
        <h3>Vue.js</h3>
        <p><span class="icon"><i class="fab fa-vuejs"></i></span><span class="bar b10"></span></p>
        <h3>Redux</h3>
        <p><span class="icon"><i class="fab fa-sass"></i></span><span class="bar b12"></span></p>
        <h3>.NET Core</h3>
        <p><span class="icon letterlogo">ASP.NET</span><span class="bar b11"></span></p>
        <h3>jQuery</h3>
        <p><span class="icon"><img alt='jq-icon' src="../../../../../assets/media/jquery.png" width="22"></span><span
                class="bar b13"></span></p>

    </div>
    <div class="tab2 tab" *ngIf="tab===2">
        <h3>node.js</h3>
        <p><span class="icon"><i class="fab fa-node-js"></i></span><span class="bar b14"></span></p>
        <h3>postgresQL</h3>
        <p><span class="icon"><i class="devicon-postgresql-plain"></i></span><span class="bar b15"></span></p>
        <h3>mongoDB</h3>
        <p><span class="icon"><i class="devicon-mongodb-plain-wordmark"></i></span><span class="bar b16"></span></p>
        <h3>graphQL</h3>
        <p><span class="icon"><img src="../../../../../assets/media/graphql.png" width="22" alt="gr-icon"></span><span
                class="bar b17"></span></p>
        <h3>Apollo server 2.0</h3>
        <p><span class="icon"><img alt='ap-icon' width="22" src="../../../../../assets/media/apollo-logo.png"></span><span
                class="bar b18"></span></p>
        <h3>Express.js</h3>
        <p><span class="icon"><i class="devicon-express-original"></i></span><span class="bar b19"></span></p>
    </div>
</div>
